<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/moment/moment.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!--This is where the rows for time scheduling will be placed-->
      <!--Row for 9 am-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="9">
          <p class="time-block">0900</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 10 am-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="10">
          <p class="time-block">1000</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 11 am-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="11">
          <p class="time-block">1100</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 12 pm-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="12">
          <p class="time-block">1200</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 1 pm-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="13">
          <p class="time-block">1300</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 2 pm-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="14">
          <p class="time-block">1400</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 3 pm-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="15">
          <p class="time-block">1500</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 4 pm-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="16">
          <p class="time-block">1600</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--Row for 5 pm-->
      <div class="row">
        <div class="col-2 work-hr" data-hour="17">
          <p class="time-block">1700</p>
        </div>
        <textarea class="col-9 textarea">
        </textarea>
        <div class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <!--A button that will clear all written content-->
      <div class="row">
        <button type="button" class="btn btn-secondary mx-auto">Remove All Content</button>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
